
<div resize="resize" class="hackfolder">
  <div ng-class="{collapsed: collapsed}" ng-click="collapsed=!collapsed" class="index">
    <div class="hackid"><i class="icon-home"></i>&nbsp;<a ng-href="http://ethercalc.org/{{hackId}}" target="_blank" ngx-final="ngx-final" class="indexlink expanded-content">{{hackId}} </a><small><a ng-click="reload(hackId)" ngx-noclick="ngx-noclick" class="reload">&#x21BA;</a></small></div>
    <ul ui-sortable="sortableOptions" ng-model="tree">
      <li ng-repeat="doc in tree" ng-title="{{doc.title || doc.id}}" ngx-noclick="ngx-noclick" ng-class="{active: doc.id == docId}">
        <div class="entry"><a ng-href="/#/{{hackId}}/{{doc.id}}" ngx-final="ngx-final" class="link"><img ng-src="{{doc.icon}}" title="{{doc.title || doc.id}}"/><span class="expanded-content">{{doc.title || doc.id}}</span></a><span ui-if="doc.children" ng-class="{collapsed: doc.collapsed}" ng-click="doc.collapsed=!doc.collapsed" class="collapser">{{ {"true": "&#x25B8;", "false": "&#x25BE;"}[!!doc.collapsed] }}</span></div>
        <ul ui-if="doc.children &amp;&amp; !doc.collapsed" ui-sortable="sortableOptions" ng-model="doc.children">
          <li ng-repeat="doc in doc.children" ng-title="{{doc.title || doc.id}}" ngx-noclick="ngx-noclick" ng-class="{active: doc.id == docId}">
            <div class="entry"><a ng-href="/#/{{hackId}}/{{doc.id}}" ngx-final="ngx-final" class="link"><img ng-src="{{doc.icon}}" title="{{doc.title || doc.id}}"/><span class="expanded-content">{{doc.title || doc.id}}</span></a></div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div ng-style="{height: height-49}" class="pad-container">
    <article ng-repeat="(key, iframe) in iframes" ng-show="docId == key" class="pad"><span ng-show="hasViewMode(iframe.doc.type) &amp;&amp; iframe.mode != 'edit'" ng-click="activate(iframe.doc.id, true)" class="docmode">edit</span>
      <iframe ng-src="{{iframe.src}}" class="embed"></iframe>
    </article>
  </div>
</div>
